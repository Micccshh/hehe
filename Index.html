<!DOCTYPE html>

<html>

  <head>

    <title>Login Page</title>

    <style>

      .container {

        width: 500px;

        height: 400px;

        margin: 100px auto;

        background-color: #f2f2f2;

        border-radius: 20px;

        box-shadow: 0px 0px 10px #888888;

        padding: 40px;

        position: relative;

      }

      .rectangular-button {

        position: absolute;

        bottom: 40px;

        left: 0;

        right: 0;

        width: 200px;

        height: 50px;

        margin: 0 auto;

        background-color: #e53935;

        border-radius: 25px;

        border: none;

        color: #ffffff;

        font-size: 18px;

        cursor: pointer;

        text-align: center;

        line-height: 50px;

        display: none;

      }

      label {

        font-size: 18px;

      }

      input[type="text"], input[type="password"] {

        width: 100%;

        height: 40px;

        margin-top: 20px;

        padding: 10px;

        font-size: 18px;

        border-radius: 20px;

        border: none;

      }

      input[type="submit"] {

        width: 100%;

        height: 50px;

        margin-top: 20px;

        border-radius: 25px;

        background-color: #e53935;

        border: none;

        color: #ffffff;

        font-size: 18px;

        cursor: pointer;

      }

    </style>

  </head>

  <body>

    <div class="container">

      <form onsubmit="checkCredentials(event)">

        <label>Username:</label>

        <input type="text" id="username" required>

        <label>Password:</label>

        <input type="password" id="password" required>

        <input type="submit" value="Login">

      </form>

      <button class="rectangular-button" id="welcomeButton">Welcome!</button>

    </div>

    <script>

      function checkCredentials(event) {

        event.preventDefault();

        let username = document.getElementById("username").value;

        let password = document.getElementById("password").value;

        let welcomeButton = document.getElementById("welcomeButton");

        if (username === "Wifey" && password === "HappyValentines") {

          welcomeButton.style.display = "block";

        }

      }

    </script>

  </body>

</html>
