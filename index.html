<!DOCTYPE html>

<html>

<head>

  <style>

    .container {

      display: flex;

      flex-direction: column;

      align-items: center;

      margin-top: 100px;

    }

    h1 {

      font-size: 36px;

      margin-bottom: 50px;

    }

    form {

      background-color: #fff;

      padding: 40px;

      border-radius: 10px;

      box-shadow: 0 0 10px #ccc;

    }

    input[type="text"],

    input[type="password"] {

      width: 100%;

      padding: 10px;

      margin-bottom: 20px;

      font-size: 18px;

      border: none;

      border-radius: 5px;

      box-shadow: 0 0 5px #ccc;

    }

    input[type="submit"] {

      width: 100%;

      padding: 10px;

      font-size: 18px;

      background-color: #ff69b4;

      color: #fff;

      border: none;

      border-radius: 5px;

      cursor: pointer;

    }

    input[type="submit"]:hover {

      background-color: #ff1493;

    }

  </style>

</head>

<body>

  <div class="container">

    <h1>Welcome to Valentine's Facebook</h1>

    <form>

      <input type="text" placeholder="Email or Phone">

      <input type="password" placeholder="Password">

      <input type="submit" value="Log In">

    </form>

  </div>

</body>

</html>
