<html>

  <head>

    <style>

      body {

        background-image: url("background-pic.png");

        background-size: cover;

        display: flex;

        align-items: center;

        justify-content: center;

        height: 100vh;

      }

      

      .box {

        background-color: rgba(255, 255, 255, 0.9);

        border-radius: 50px;

        box-shadow: 0px 0px 10px #888;

        width: 300px;

        height: 300px;

        display: flex;

        align-items: center;

        justify-content: center;

        flex-direction: column;

        align-items: center;

        padding: 40px;

        position: relative;

      }

      

      .title {

        font-size: 1.5em;

        margin-bottom: 20px;

        transition: opacity 0.3s ease-in-out;

        opacity: 1;

      }

      

      .hidden {

        opacity: 0;

        visibility: hidden;

        position: absolute;

        top: -20px;

      }

      

      input[type="password"] {

        border: none;

        border-bottom: 2px solid #333;

        font-size: 1.2em;

        padding: 10px;

        width: 60%;

        margin-top: 20px;

        text-align: center;

      }

    </style>

  </head>

  <body>

    <div class="box">

      <h1 class="title">Enter Your Password</h1>

      <input type="password" id="password" placeholder="Password">

    </div>

    <script>

      const passwordInput = document.querySelector("#password");

      const title = document.querySelector(".title");

      

      passwordInput.addEventListener("input", function() {

        if (this.value === "123") {

          title.classList.add("hidden");

          passwordInput.style.marginTop = 0;

        }

      });

    </script>

  </body>

</html>
