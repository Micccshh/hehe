<html>

  <head>

    <style>

      body {

        background-color: #FF69B4;

        display: flex;

        justify-content: center;

        align-items: center;

        height: 100vh;

      }

      input[type="password"] {

        margin: 10px;

        padding: 10px;

        font-size: 18px;

      }

      button {

        display: none;

        margin: 10px;

        padding: 10px 20px;

        font-size: 18px;

      }

    </style>

  </head>

  <body>

    <input type="password" id="passwordInput">

    <button id="myButton">Click Me!</button>

    <script>

      document.querySelector("#passwordInput").addEventListener("input", function(event) {

        if (event.target.value === "123") {

          document.querySelector("#myButton").style.display = "block";

        } else {

          document.querySelector("#myButton").style.display = "none";

        }

      });

    </script>

  </body>

</html>
